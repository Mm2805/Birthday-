<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Hanona!</title>
<style>
body {
background-color: #f0f8ff; /* لون الخلفية */
font-family: Arial, sans-serif;
text-align: center;
padding: 50px;
}
.container {
background-color: #fff;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
#clickMeBtn {
padding: 10px 20px;
background-color: #ff69b4; /* لون الزر */
border: none;
border-radius: 5px;
color: white;
cursor: pointer;
}
#message {
margin-top: 20px;
display: none; /* إخفاء الرسالة في البداية */
}
</style>
</head>
<body>
<div class="container">
<h1>Happy Birthday to You, Hanona 🤍!</h1>
<button id="clickMeBtn">Click Me!</button>
<div id="message">
<h1>Low Budget Flowers... 🌸🌷</h1>
<p>
Hahahaha! But I hope your day is as incredible as you . I hope your special day is filled with joy and laughter, 
and all the things you love. You deserve the best today and always. 
Enjoy your day! 🌷🌹
</p>
</div>
</div>

<script>
document.getElementById('clickMeBtn').addEventListener('click', function() {
var messageDiv = document.getElementById('message');
if (messageDiv.style.display === 'none') {
messageDiv.style.display = 'block';
} else {
messageDiv.style.display = 'none';
}
});
</script>
</body>
</html>
